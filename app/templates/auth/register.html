{% extends "auth_layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container-login100">
    <div class="wrap-login100">
        <!-- flash message -->
        <div class="container">
            {% include 'flash_message.html' %}
        </div>

        <!-- left -->
        <div class="login100-pic js-tilt" data-tilt>
            <img src="{{ url_for('static', filename='images/img-01.png') }}" alt="IMG">
        </div>

        <!-- right -->
        <form method="POST" action="/register" class="login100-form validate-form">
            <span class="login100-form-title">Inscription</span>
            <!-- email -->
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input100" type="email" name="email" placeholder="Email" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>
            <!-- nom -->
            <div class="wrap-input100 validate-input" data-validate = "Nom is required">
                <input class="input100" type="text" name="nom" placeholder="Nom" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>
            <!-- job -->
            <div class="wrap-input100 validate-input" data-validate = "Job is required">
                <input class="input100" type="text" name="job" placeholder="Job" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-bolt" aria-hidden="true"></i>
                </span>
            </div>
            <!-- password -->
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="password" placeholder="Password" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <!-- confirm password -->
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="confirm_password" placeholder="Confirm Password" required>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <!-- submit -->
            <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn">Soumettre</button>
            </div>

            <!-- create account -->
            <div class="text-center p-t-136">
                <a class="txt2" href="{{ url_for('auth.login') }}">
                    J'ai déjà un compte
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
